query Orders($page: Float!, $perPage: Float!) {
  orders(options: { page: $page, perPage: $perPage }) {
    id
    createdAt
    statuses {
      status
      createdAt
    }
    meals {
      meal {
        name
        price
      }
      quantity
    }
    restaurant {
      id
      name
      description
    }
  }
}
